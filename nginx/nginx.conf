# =============================================================================
# nginx.conf - Configuración de Nginx para Producción
# Reverse Proxy para FastAPI con SSL (Let's Encrypt)
# =============================================================================

events {
    worker_connections 1024;
}

http {
    # =========================================================================
    # Configuración General
    # =========================================================================
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Seguridad
    server_tokens off;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # =========================================================================
    # Upstream - FastAPI Backend
    # =========================================================================
    upstream api {
        server api:8000;
        keepalive 32;
    }

    # =========================================================================
    # HTTP Server - Redirect to HTTPS + ACME Challenge
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name isyourfinance.com www.isyourfinance.com;

        # ACME Challenge para Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect todo lo demás a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # HTTPS Server - Main Application
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name isyourfinance.com www.isyourfinance.com;

        # ---------------------------------------------------------------------
        # SSL Configuration (Let's Encrypt)
        # ---------------------------------------------------------------------
        ssl_certificate /etc/letsencrypt/live/isyourfinance.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/isyourfinance.com/privkey.pem;
        
        # SSL Settings (Modern Configuration)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # HSTS (descomentar después de verificar que SSL funciona)
        # add_header Strict-Transport-Security "max-age=63072000" always;

        # ---------------------------------------------------------------------
        # Security Headers
        # ---------------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ---------------------------------------------------------------------
        # Request Size Limits
        # ---------------------------------------------------------------------
        client_max_body_size 50M;  # Para subir imágenes/recibos

        # ---------------------------------------------------------------------
        # Twilio WhatsApp Webhook
        # ---------------------------------------------------------------------
        location /api/v1/webhook/twilio {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeout para webhooks
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ---------------------------------------------------------------------
        # Health Check (para Healthchecks.io y load balancers)
        # ---------------------------------------------------------------------
        location /health {
            proxy_pass http://api/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /health/ready {
            proxy_pass http://api/health/ready;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /health/live {
            proxy_pass http://api/health/live;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ---------------------------------------------------------------------
        # API Routes
        # ---------------------------------------------------------------------
        location /api/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ---------------------------------------------------------------------
        # Root - Simple landing o redirect
        # ---------------------------------------------------------------------
        location / {
            # Por ahora, redirect al health check
            # En el futuro, puede servir una landing page
            return 200 '{"status":"ok","service":"Finanzas Personales Inteligentes"}';
            add_header Content-Type application/json;
        }
    }
}

