services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: finanzas_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-finanzas_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-finanzas_password}
      - POSTGRES_DB=${POSTGRES_DB:-finanzas_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-finanzas_user} -d ${POSTGRES_DB:-finanzas_db}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzas_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: finanzas_qdrant
    restart: unless-stopped
    environment:
      - QDRANT_HOST=0.0.0.0
      - QDRANT_PORT=6333
      - QDRANT_GRPC_PORT=6334
    volumes:
      - qdrant_storage:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:6333/']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzas_network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: finanzas_minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzas_network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: finanzas_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin};
      mc mb --ignore-existing myminio/$${MINIO_BUCKET_NAME:-finanzas-receipts};
      mc anonymous set download myminio/$${MINIO_BUCKET_NAME:-finanzas-receipts};
      exit 0;
      "
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-finanzas-receipts}
    networks:
      - finanzas_network

  # Redis Cache (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: finanzas_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzas_network

networks:
  finanzas_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  qdrant_storage:
    driver: local
  qdrant_snapshots:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
