# =============================================================================
# docker-compose.prod.yml - Stack de Producci√≥n para Azure VM
# 
# Uso:
#   docker-compose -f docker-compose.prod.yml pull
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml exec api alembic upgrade head
# =============================================================================

services:
  # ===========================================================================
  # Nginx Reverse Proxy (SSL Termination)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: finanzas_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - finanzas_network

  # ===========================================================================
  # FastAPI Application
  # ===========================================================================
  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-local/finanzas}:${IMAGE_TAG:-latest}
    container_name: finanzas_api
    expose:
      - "8000"
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-finanzas_db}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: "true"
      # Application
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      # LLM
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      WEBHOOK_BASE_URL: https://${DOMAIN_NAME}
      # Exchange Rates
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY:-}
      # Clasificador ML (opcional)
      CLASSIFIER_ENABLED: ${CLASSIFIER_ENABLED:-false}
      CLASSIFIER_DEVICE: cpu
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - finanzas_network

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: finanzas_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-finanzas_db}
    volumes:
      - /mnt/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-finanzas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - finanzas_network
    # No exponer puerto externamente - solo interno

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: finanzas_redis
    volumes:
      - /mnt/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - finanzas_network
    # No exponer puerto externamente - solo interno

# =============================================================================
# Volumes
# =============================================================================
volumes:
  certbot_webroot:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  finanzas_network:
    driver: bridge

