# =============================================================================
# docker-compose.prod.yml - Stack de ProducciÃ³n para Azure VM
# 
# Este archivo define SOLO los servicios de infraestructura.
# La app FastAPI se despliega por separado para permitir actualizaciones 
# independientes.
#
# Uso:
#   # Iniciar infraestructura:
#   docker-compose -f docker-compose.prod.yml up -d
#
#   # Ver logs:
#   docker-compose -f docker-compose.prod.yml logs -f
# =============================================================================

services:
  # ===========================================================================
  # Nginx Reverse Proxy (SSL Termination)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: finanzas_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - finanzas_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # FastAPI Application
  # ===========================================================================
  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-local/finanzas}:${IMAGE_TAG:-latest}
    container_name: finanzas_api
    expose:
      - "8000"
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-finanzas_db}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: "true"
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_HTTP_PORT: 6333
      QDRANT_GRPC_PORT: 6334
      # MinIO
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-finanzas-receipts}
      MINIO_SECURE: "false"
      # Application
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      # LLM
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      WEBHOOK_BASE_URL: https://${DOMAIN_NAME}
      # Exchange Rates
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY:-}
      # Clasificador ML (opcional)
      CLASSIFIER_ENABLED: ${CLASSIFIER_ENABLED:-false}
      CLASSIFIER_DEVICE: cpu
      # Vanna
      VANNA_DB_USER: ${VANNA_DB_USER:-vanna_reader}
      VANNA_DB_PASSWORD: ${VANNA_DB_PASSWORD:-vanna_readonly_password}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - finanzas_network

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: finanzas_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-finanzas_db}
    volumes:
      - /mnt/data/postgres:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-finanzas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - finanzas_network

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: finanzas_redis
    command: redis-server --appendonly yes
    volumes:
      - /mnt/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - finanzas_network

  # ===========================================================================
  # Qdrant Vector Database
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: finanzas_qdrant
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - /mnt/data/qdrant/storage:/qdrant/storage
      - /mnt/data/qdrant/snapshots:/qdrant/snapshots
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - finanzas_network

  # ===========================================================================
  # MinIO Object Storage (S3-compatible)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: finanzas_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - /mnt/data/minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - finanzas_network

  # ===========================================================================
  # MinIO Bucket Initialization (runs once)
  # ===========================================================================
  minio-init:
    image: minio/mc:latest
    container_name: finanzas_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/$${MINIO_BUCKET_NAME};
      mc anonymous set download myminio/$${MINIO_BUCKET_NAME};
      echo 'MinIO bucket initialized successfully';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-finanzas-receipts}
    networks:
      - finanzas_network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  certbot_webroot:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  finanzas_network:
    driver: bridge
