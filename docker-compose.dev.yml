# =============================================================================
# docker-compose.dev.yml - Stack de desarrollo local
# 
# Uso:
#   docker-compose -f docker-compose.dev.yml up --build
#   docker-compose -f docker-compose.dev.yml exec api alembic upgrade head
#   docker-compose -f docker-compose.dev.yml exec api pytest
# =============================================================================

services:
  # ===========================================================================
  # FastAPI Application
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finanzas_api
    ports:
      - "8000:8000"
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: finanzas_user
      POSTGRES_PASSWORD: finanzas_password
      POSTGRES_DB: finanzas_db
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: "true"
      # Application
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      LOG_FORMAT: console
      # LLM - Cargar desde .env del host
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_PROVIDER: openai
      # Twilio - Cargar desde .env del host
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM:-whatsapp:+14155238886}
      # Clasificador ML
      CLASSIFIER_ENABLED: "false"  # Deshabilitado en dev para builds rápidos
      CLASSIFIER_DEVICE: cpu
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Hot reload: montar código fuente para desarrollo
      - ./app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - finanzas_network

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: finanzas_postgres
    environment:
      POSTGRES_USER: finanzas_user
      POSTGRES_PASSWORD: finanzas_password
      POSTGRES_DB: finanzas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finanzas_user -d finanzas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - finanzas_network

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: finanzas_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - finanzas_network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  finanzas_network:
    driver: bridge

