# =============================================================================
# CI Workflow - Tests y Linting
# Se ejecuta en cada Pull Request y push a main
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: finanzas_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d finanzas_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run linting
        run: uv run ruff check app/

      - name: Run type checking
        run: uv run mypy app/ --ignore-missing-imports
        continue-on-error: true  # No bloquear por ahora

      - name: Wait for PostgreSQL and ensure test database exists
        env:
          PGPASSWORD: test_password
        run: |
          # Wait for PostgreSQL to be fully ready
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test_user; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... attempt $i"
            sleep 1
          done
          
          # Verify connection and list databases
          psql -h localhost -p 5432 -U test_user -d postgres -c "\l"
          
          # Create test database if it doesn't exist (fallback)
          psql -h localhost -p 5432 -U test_user -d postgres -c "SELECT 1 FROM pg_database WHERE datname = 'finanzas_test'" | grep -q 1 || \
            psql -h localhost -p 5432 -U test_user -d postgres -c "CREATE DATABASE finanzas_test;"
          
          # Verify the test database exists
          psql -h localhost -p 5432 -U test_user -d finanzas_test -c "SELECT 1;" && echo "âœ“ Test database finanzas_test is ready"

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_TEST_DB: finanzas_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_ENABLED: "true"
          ENVIRONMENT: development
          OPENAI_API_KEY: "sk-test-key-for-ci"
          CLASSIFIER_ENABLED: "false"
        run: |
          uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: finanzas-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

