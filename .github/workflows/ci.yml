# =============================================================================
# CI Workflow - Linting y Tests (No bloqueante)
# 
# Este workflow ejecuta checks de calidad pero NO bloquea los deploys.
# Se ejecuta en cada Pull Request para dar feedback al desarrollador.
#
# NOTA: Por ahora, los tests y linting son informativos, no bloqueantes.
# Esto permite iterar rapido mientras se estabiliza la base de codigo.
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'

# No bloquear otros workflows
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Linting (Informativo)
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen --group dev
        continue-on-error: true

      - name: Run linting
        run: |
          echo "Running ruff check..."
          uv run ruff check app/ --output-format=github || true
          echo "Linting complete (informativo)"
        continue-on-error: true

      - name: Run type checking
        run: |
          echo "Running mypy..."
          uv run mypy app/ --ignore-missing-imports || true
          echo "Type checking complete (informativo)"
        continue-on-error: true

  # ===========================================================================
  # Tests (Informativo)
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: finanzas_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d finanzas_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen --group dev
        continue-on-error: true

      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: test_password
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test_user; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... attempt $i"
            sleep 1
          done
        continue-on-error: true

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_TEST_DB: finanzas_test
          POSTGRES_DB: finanzas_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_ENABLED: "true"
          ENVIRONMENT: development
          OPENAI_API_KEY: "sk-test-key-for-ci"
          CLASSIFIER_ENABLED: "false"
        run: |
          echo "Running tests..."
          uv run pytest tests/unit/ -v --tb=short || true
          echo "Tests complete (informativo)"
        continue-on-error: true

  # ===========================================================================
  # Build Check (Verificar que la imagen se puede construir)
  # ===========================================================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (dry run)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: finanzas-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build successful
        run: echo "Docker image builds successfully"
