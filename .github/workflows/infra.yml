# =============================================================================
# Infrastructure Workflow - Deploy servicios de infraestructura a Azure VM
# 
# Este workflow gestiona:
#   - PostgreSQL (base de datos principal)
#   - Redis (cache)
#   - Qdrant (base de datos vectorial)
#   - MinIO (object storage)
#   - Nginx (reverse proxy + SSL)
#
# Se ejecuta manualmente o cuando cambian archivos de infraestructura
# =============================================================================

name: Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - restart
          - status
          - logs
      service:
        description: 'Specific service (blank for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - postgres
          - redis
          - qdrant
          - minio
          - nginx

  push:
    branches: [main]
    paths:
      - 'docker-compose.prod.yml'
      - 'nginx/**'
      - 'init-scripts/**'

jobs:
  # ===========================================================================
  # Deploy Infrastructure
  # ===========================================================================
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'push' || github.event.inputs.action == 'deploy' || github.event.inputs.action == '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy infrastructure to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          SERVICE: ${{ github.event.inputs.service }}
          GH_PAT: ${{ secrets.GH_PAT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          envs: SERVICE,GH_PAT,POSTGRES_USER,POSTGRES_PASSWORD,OPENAI_API_KEY,TWILIO_ACCOUNT_SID,TWILIO_AUTH_TOKEN,DOMAIN_NAME
          script: |
            set -e

            # =====================================================
            # STEP 1: Initial VM Setup (if first time)
            # =====================================================
            if [ ! -d "/opt/finanzas" ]; then
              echo "üîß First time setup - Creating /opt/finanzas..."
              sudo mkdir -p /opt/finanzas
              sudo chown -R $USER:$USER /opt/finanzas
            fi

            # =====================================================
            # STEP 2: Clone or update repository
            # =====================================================
            cd /opt/finanzas

            if [ ! -d ".git" ]; then
              echo "üì• Cloning repository..."
              git clone https://${GH_PAT}@github.com/Wiz80/easy-finances.git .
            else
              echo "üì• Pulling latest code..."
              git pull origin main || true
            fi

            # =====================================================
            # STEP 3: Create/update .env file with secrets
            # =====================================================
            echo "üîê Creating .env file..."
            cat > .env << EOF
            # Auto-generated by GitHub Actions - $(date)
            GITHUB_REPOSITORY=Wiz80/easy-finances
            IMAGE_TAG=latest

            # Database
            POSTGRES_USER=${POSTGRES_USER:-finanzas_user}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=finanzas_db

            # MinIO
            MINIO_ACCESS_KEY=minioadmin
            MINIO_SECRET_KEY=minioadmin
            MINIO_BUCKET_NAME=finanzas-receipts

            # LLM
            OPENAI_API_KEY=${OPENAI_API_KEY}
            LLM_PROVIDER=openai

            # Twilio
            TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
            TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
            TWILIO_WHATSAPP_FROM=whatsapp:+14155238886

            # Domain
            DOMAIN_NAME=${DOMAIN_NAME}

            # Optional
            CLASSIFIER_ENABLED=false
            VANNA_DB_USER=vanna_reader
            VANNA_DB_PASSWORD=vanna_readonly_password
            EOF
            
            echo "‚úÖ .env file created"

            # =====================================================
            # STEP 4: Create data directories
            # =====================================================
            echo "üîß Creating data directories..."
            sudo mkdir -p /mnt/data/postgres
            sudo mkdir -p /mnt/data/redis
            sudo mkdir -p /mnt/data/qdrant/storage
            sudo mkdir -p /mnt/data/qdrant/snapshots
            sudo mkdir -p /mnt/data/minio
            sudo chown -R $USER:$USER /mnt/data

            # =====================================================
            # STEP 5: Pull and start services
            # =====================================================
            echo "üì¶ Pulling latest images..."
            if [ -z "$SERVICE" ]; then
              docker-compose -f docker-compose.prod.yml pull postgres redis qdrant minio || true
            else
              docker-compose -f docker-compose.prod.yml pull $SERVICE || true
            fi

            echo "üöÄ Starting infrastructure services..."
            if [ -z "$SERVICE" ]; then
              # Start infrastructure services (not api or nginx yet)
              docker-compose -f docker-compose.prod.yml up -d postgres redis qdrant minio minio-init
            else
              docker-compose -f docker-compose.prod.yml up -d $SERVICE
            fi

            echo "‚è≥ Waiting for services to be healthy..."
            sleep 15

            echo "üìä Checking service status..."
            docker-compose -f docker-compose.prod.yml ps

            echo "‚úÖ Infrastructure deployment complete!"

      - name: Health check - PostgreSQL
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            docker exec finanzas_postgres pg_isready -U ${POSTGRES_USER:-finanzas_user} && echo "‚úÖ PostgreSQL is healthy" || echo "‚ùå PostgreSQL check failed"

      - name: Health check - Redis
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            docker exec finanzas_redis redis-cli ping && echo "‚úÖ Redis is healthy" || echo "‚ùå Redis check failed"

      - name: Health check - Qdrant
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            curl -s http://localhost:6333/ > /dev/null && echo "‚úÖ Qdrant is healthy" || echo "‚ùå Qdrant check failed"

  # ===========================================================================
  # Restart Services
  # ===========================================================================
  restart:
    name: Restart Services
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.inputs.action == 'restart' }}

    steps:
      - name: Restart services
        uses: appleboy/ssh-action@v1.0.3
        env:
          SERVICE: ${{ github.event.inputs.service }}
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          envs: SERVICE
          script: |
            cd /opt/finanzas

            if [ -z "$SERVICE" ]; then
              echo "üîÑ Restarting all infrastructure services..."
              docker-compose -f docker-compose.prod.yml restart postgres redis qdrant minio nginx
            else
              echo "üîÑ Restarting $SERVICE..."
              docker-compose -f docker-compose.prod.yml restart $SERVICE
            fi

            echo "‚è≥ Waiting for services..."
            sleep 10

            docker-compose -f docker-compose.prod.yml ps
            echo "‚úÖ Restart complete!"

  # ===========================================================================
  # Check Status
  # ===========================================================================
  status:
    name: Check Status
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.inputs.action == 'status' }}

    steps:
      - name: Get status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            cd /opt/finanzas

            echo "üìä Service Status:"
            echo "=================="
            docker-compose -f docker-compose.prod.yml ps

            echo ""
            echo "üíæ Disk Usage:"
            echo "=============="
            df -h /mnt/data

            echo ""
            echo "üîç PostgreSQL:"
            docker exec finanzas_postgres pg_isready -U ${POSTGRES_USER:-finanzas_user} 2>/dev/null && echo "  Status: ‚úÖ Healthy" || echo "  Status: ‚ùå Unhealthy"

            echo ""
            echo "üîç Redis:"
            docker exec finanzas_redis redis-cli ping 2>/dev/null && echo "  Status: ‚úÖ Healthy" || echo "  Status: ‚ùå Unhealthy"

            echo ""
            echo "üîç Qdrant:"
            curl -s http://localhost:6333/ > /dev/null && echo "  Status: ‚úÖ Healthy" || echo "  Status: ‚ùå Unhealthy"

            echo ""
            echo "üîç MinIO:"
            docker exec finanzas_minio mc ready local 2>/dev/null && echo "  Status: ‚úÖ Healthy" || echo "  Status: ‚ö†Ô∏è Check manually"

  # ===========================================================================
  # Get Logs
  # ===========================================================================
  logs:
    name: Get Logs
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.inputs.action == 'logs' }}

    steps:
      - name: Get logs
        uses: appleboy/ssh-action@v1.0.3
        env:
          SERVICE: ${{ github.event.inputs.service }}
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          envs: SERVICE
          script: |
            cd /opt/finanzas

            if [ -z "$SERVICE" ]; then
              echo "üìú Last 50 lines from all services:"
              docker-compose -f docker-compose.prod.yml logs --tail=50
            else
              echo "üìú Last 100 lines from $SERVICE:"
              docker-compose -f docker-compose.prod.yml logs --tail=100 $SERVICE
            fi
