# =============================================================================
# Deploy Workflow - Build y Deploy de la App FastAPI
# 
# Este workflow SOLO gestiona la aplicaci√≥n FastAPI:
#   - Build de la imagen Docker
#   - Push a GitHub Container Registry
#   - Deploy a Azure VM
#   - Migraciones de base de datos
#
# La infraestructura (PostgreSQL, Redis, Qdrant, MinIO) se gestiona 
# con el workflow 'infra.yml'
#
# Se ejecuta en push a main o manualmente
# =============================================================================

name: Deploy App

on:
  push:
    branches: [main]
    paths-ignore:
      # No ejecutar cuando solo cambian estos archivos
      - '*.md'
      - 'docs/**'
      - '.github/workflows/infra.yml'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build and use latest image'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_build != 'true' }}
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      sha_short: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Deploy to Azure VM
  # ===========================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          if [ "${{ github.event.inputs.skip_build }}" == "true" ]; then
            echo "sha_short=latest" >> $GITHUB_OUTPUT
          else
            echo "sha_short=${{ needs.build.outputs.sha_short || 'latest' }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          envs: IMAGE_TAG,GITHUB_REPOSITORY
          script: |
            set -e
            cd /opt/finanzas

            echo "üì• Pulling latest code..."
            git pull origin main || true

            echo "üîë Logging into container registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì¶ Pulling new API image..."
            export IMAGE_TAG=$IMAGE_TAG
            export GITHUB_REPOSITORY=$GITHUB_REPOSITORY
            docker-compose -f docker-compose.prod.yml pull api

            echo "üöÄ Starting API service..."
            docker-compose -f docker-compose.prod.yml up -d api

            echo "‚è≥ Waiting for API to be ready..."
            sleep 15

            echo "üóÉÔ∏è Running database migrations..."
            docker-compose -f docker-compose.prod.yml exec -T api alembic upgrade head || {
              echo "‚ö†Ô∏è Migrations failed, but continuing..."
            }

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ App deployment complete!"

      - name: Health check
        run: |
          echo "Waiting for service to stabilize..."
          sleep 10
          
          echo "Checking health endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN_NAME }}/health || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ö†Ô∏è Health check returned status: $HTTP_STATUS"
            echo "This may be expected if the app is still starting up."
          fi

      - name: Notify Healthchecks.io
        if: success()
        run: |
          curl -fsS -m 10 --retry 5 ${{ secrets.HEALTHCHECKS_URL }} || true

  # ===========================================================================
  # Rollback (manual trigger only)
  # ===========================================================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' && failure() }}

    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            cd /opt/finanzas
            
            echo "üîô Rolling back to previous image..."
            
            # Get the previous image tag
            PREVIOUS_TAG=$(docker images ghcr.io/${{ github.repository }} --format "{{.Tag}}" | grep -v latest | head -2 | tail -1)
            
            if [ -n "$PREVIOUS_TAG" ]; then
              export IMAGE_TAG=$PREVIOUS_TAG
              docker-compose -f docker-compose.prod.yml up -d api
              echo "‚úÖ Rolled back to: $PREVIOUS_TAG"
            else
              echo "‚ùå No previous image found for rollback"
              exit 1
            fi
