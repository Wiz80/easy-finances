# =============================================================================
# Deploy Workflow - Build, Push y Deploy a Azure VM
# Se ejecuta en push a main y manualmente
# =============================================================================

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Tests (optional skip for hotfixes)
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_finanzas
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - uses: astral-sh/setup-uv@v4
      
      - name: Install and test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_finanzas
          ENVIRONMENT: development
          OPENAI_API_KEY: "sk-test"
          CLASSIFIER_ENABLED: "false"
        run: |
          uv sync --frozen --group dev
          uv run pytest tests/ -v

  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      sha_short: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Deploy to Azure VM
  # ===========================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build.outputs.sha_short }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          envs: IMAGE_TAG,GITHUB_REPOSITORY
          script: |
            set -e
            cd /opt/finanzas
            
            echo "üì• Pulling latest code..."
            git pull origin main || true
            
            echo "üîë Logging into container registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "üì¶ Pulling new image..."
            export IMAGE_TAG=$IMAGE_TAG
            export GITHUB_REPOSITORY=$GITHUB_REPOSITORY
            docker-compose -f docker-compose.prod.yml pull api
            
            echo "üöÄ Starting services..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Waiting for API to be ready..."
            sleep 10
            
            echo "üóÉÔ∏è Running migrations..."
            docker-compose -f docker-compose.prod.yml exec -T api alembic upgrade head
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Deployment complete!"

      - name: Health check
        run: |
          echo "Waiting for service to stabilize..."
          sleep 15
          
          echo "Checking health endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN_NAME }}/health || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ùå Health check failed with status: $HTTP_STATUS"
            exit 1
          fi

      - name: Notify Healthchecks.io
        if: success()
        run: |
          curl -fsS -m 10 --retry 5 ${{ secrets.HEALTHCHECKS_URL }} || true

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          # Aqu√≠ podr√≠as agregar notificaciones a Slack/Discord/Email

