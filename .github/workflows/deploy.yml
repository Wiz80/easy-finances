# =============================================================================
# Deploy Workflow - Build y Deploy de la App FastAPI
# 
# Este workflow gestiona:
#   1. Verificar/desplegar infraestructura (PostgreSQL, Redis, Qdrant, MinIO)
#   2. Build de la imagen Docker de la app
#   3. Push a GitHub Container Registry
#   4. Deploy a Azure VM
#   5. Migraciones de base de datos
#
# Se ejecuta en push a main o manualmente
# =============================================================================

name: Deploy App

on:
  push:
    branches: [main]
    paths-ignore:
      # No ejecutar cuando solo cambian estos archivos
      - '*.md'
      - 'docs/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build and use latest image'
        required: false
        default: 'false'
        type: boolean
      skip_infra:
        description: 'Skip infrastructure check (assume running)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Ensure Infrastructure is Running
  # ===========================================================================
  ensure-infra:
    name: Ensure Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_infra != 'true' }}
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup VM and start infrastructure
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          envs: GH_PAT,POSTGRES_USER,POSTGRES_PASSWORD,OPENAI_API_KEY,TWILIO_ACCOUNT_SID,TWILIO_AUTH_TOKEN,DOMAIN_NAME
          script: |
            set -e

            # =====================================================
            # STEP 1: Initial VM Setup (if first time)
            # =====================================================
            if [ ! -d "/opt/finanzas" ]; then
              echo "üîß First time setup - Creating /opt/finanzas..."
              sudo mkdir -p /opt/finanzas
              sudo chown -R $USER:$USER /opt/finanzas
            fi

            # =====================================================
            # STEP 2: Clone or update repository
            # =====================================================
            cd /opt/finanzas

            if [ ! -d ".git" ]; then
              echo "üì• Cloning repository..."
              git clone https://${GH_PAT}@github.com/Wiz80/easy-finances.git .
            else
              echo "üì• Pulling latest code..."
              git pull origin main || true
            fi

            # =====================================================
            # STEP 3: Create/update .env file with secrets
            # =====================================================
            echo "üîê Creating .env file..."
            cat > .env << EOF
            # Auto-generated by GitHub Actions - $(date)
            GITHUB_REPOSITORY=Wiz80/easy-finances
            IMAGE_TAG=latest

            # Database
            POSTGRES_USER=${POSTGRES_USER:-finanzas_user}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=finanzas_db

            # MinIO
            MINIO_ACCESS_KEY=minioadmin
            MINIO_SECRET_KEY=minioadmin
            MINIO_BUCKET_NAME=finanzas-receipts

            # LLM
            OPENAI_API_KEY=${OPENAI_API_KEY}
            LLM_PROVIDER=openai

            # Twilio
            TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
            TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
            TWILIO_WHATSAPP_FROM=whatsapp:+14155238886

            # Domain
            DOMAIN_NAME=${DOMAIN_NAME}

            # Optional
            CLASSIFIER_ENABLED=false
            VANNA_DB_USER=vanna_reader
            VANNA_DB_PASSWORD=vanna_readonly_password
            EOF
            
            echo "‚úÖ .env file created"

            # =====================================================
            # STEP 4: Create data directories
            # =====================================================
            echo "üîß Creating data directories..."
            sudo mkdir -p /mnt/data/postgres /mnt/data/redis
            sudo mkdir -p /mnt/data/qdrant/storage /mnt/data/qdrant/snapshots
            sudo mkdir -p /mnt/data/minio
            sudo chown -R $USER:$USER /mnt/data

            # =====================================================
            # STEP 5: Check and start infrastructure
            # =====================================================
            echo "üì¶ Checking infrastructure services..."
            
            # Check if services are running
            POSTGRES_RUNNING=$(docker ps --filter "name=finanzas_postgres" --filter "status=running" -q || true)
            REDIS_RUNNING=$(docker ps --filter "name=finanzas_redis" --filter "status=running" -q || true)
            
            if [ -z "$POSTGRES_RUNNING" ] || [ -z "$REDIS_RUNNING" ]; then
              echo "üöÄ Starting infrastructure services..."
              docker-compose -f docker-compose.prod.yml up -d postgres redis qdrant minio minio-init
              
              echo "‚è≥ Waiting for services to be healthy..."
              sleep 20
            else
              echo "‚úÖ Infrastructure services already running"
            fi

            # =====================================================
            # STEP 6: Verify health
            # =====================================================
            echo "üîç Verifying service health..."
            docker exec finanzas_postgres pg_isready -U ${POSTGRES_USER:-finanzas_user} && echo "  PostgreSQL: OK" || echo "  PostgreSQL: FAILED"
            docker exec finanzas_redis redis-cli ping && echo "  Redis: OK" || echo "  Redis: FAILED"

  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [ensure-infra]
    if: |
      always() && 
      (needs.ensure-infra.result == 'success' || needs.ensure-infra.result == 'skipped') &&
      github.event.inputs.skip_build != 'true'
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      sha_short: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Deploy to Azure VM
  # ===========================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [ensure-infra, build]
    if: |
      always() && 
      (needs.ensure-infra.result == 'success' || needs.ensure-infra.result == 'skipped') &&
      (needs.build.result == 'success' || needs.build.result == 'skipped')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          if [ "${{ github.event.inputs.skip_build }}" == "true" ]; then
            echo "sha_short=latest" >> $GITHUB_OUTPUT
          else
            echo "sha_short=${{ needs.build.outputs.sha_short || 'latest' }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          envs: IMAGE_TAG,GITHUB_REPOSITORY,GH_PAT,GITHUB_ACTOR
          script: |
            set -e
            cd /opt/finanzas

            echo "üì• Pulling latest code..."
            git pull origin main || true

            echo "üîë Logging into container registry..."
            echo "${GH_PAT}" | docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin

            echo "üì¶ Updating .env with image tag..."
            sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=${IMAGE_TAG}/" .env
            sed -i "s/^GITHUB_REPOSITORY=.*/GITHUB_REPOSITORY=${GITHUB_REPOSITORY}/" .env

            echo "üì¶ Pulling new API image..."
            export IMAGE_TAG=$IMAGE_TAG
            export GITHUB_REPOSITORY=$GITHUB_REPOSITORY
            docker-compose -f docker-compose.prod.yml pull api

            echo "üöÄ Starting API service..."
            docker-compose -f docker-compose.prod.yml up -d api

            echo "‚è≥ Waiting for API to be ready..."
            sleep 15

            echo "üóÉÔ∏è Running database migrations..."
            docker-compose -f docker-compose.prod.yml exec -T api alembic upgrade head || {
              echo "‚ö†Ô∏è Migrations failed, but continuing..."
            }

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ App deployment complete!"

      - name: Health check
        run: |
          echo "Waiting for service to stabilize..."
          sleep 10
          
          echo "Checking health endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN_NAME }}/health || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ö†Ô∏è Health check returned status: $HTTP_STATUS"
            echo "This may be expected if the app is still starting up."
          fi

      - name: Notify Healthchecks.io
        if: success()
        run: |
          curl -fsS -m 10 --retry 5 ${{ secrets.HEALTHCHECKS_URL }} || true

  # ===========================================================================
  # Rollback (manual trigger only)
  # ===========================================================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' && failure() }}

    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            cd /opt/finanzas
            
            echo "üîô Rolling back to previous image..."
            
            # Get the previous image tag
            PREVIOUS_TAG=$(docker images ghcr.io/${{ github.repository }} --format "{{.Tag}}" | grep -v latest | head -2 | tail -1)
            
            if [ -n "$PREVIOUS_TAG" ]; then
              export IMAGE_TAG=$PREVIOUS_TAG
              docker-compose -f docker-compose.prod.yml up -d api
              echo "‚úÖ Rolled back to: $PREVIOUS_TAG"
            else
              echo "‚ùå No previous image found for rollback"
              exit 1
            fi
